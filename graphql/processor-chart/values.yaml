# Default values for backendchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  processor:
    repository: dylanverstraete/processor
    pullPolicy: IfNotPresent
    tag: ""
  querynode:
    repository: dylanverstraete/query-node
    pullPolicy: IfNotPresent
    tag: ""

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

global:
  ingress:
    certresolver: le

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: tfchain.dev.threefold.io
      paths:
        - /graphql
  tls:
    - hosts:
        - tfchain.dev.threefold.io
      secretName: tfchain-dev-threefold-io-tls

ingress-test:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: tfchain.dev.threefold.io
      paths:
        - /graphql
  tls:
    - hosts:
        - tfchain.dev.threefold.io
      secretName: tfchain-dev-threefold-io-tls

# db host of the processor-db service
db_host:

# points to local ip of indexer-gateway!
# indexer_endpoint: http://10.103.176.175:4010/v1/graphql
indexer_endpoint:

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

threefoldVdc:
  backup: ""
